[package]
name = "coman"
version = "0.2.0"
authors = ["Jasmine Tai <jtai@jtai.ca>"]
edition = "2018"
license = "GPL-3.0-or-later"
description = "Easily run and test your programming contest solutions"
homepage = "https://github.com/j-tai/coman"
documentation = "https://github.com/j-tai/coman/wiki"
repository = "https://github.com/j-tai/coman"
readme = "README.md"

[dependencies]
getargs = "0.4"
serde = { version = "1", features = ["derive"] }
toml = "0.5"
walkdir = "2"
xz2 = "0.1"
